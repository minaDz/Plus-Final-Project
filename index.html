<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="row m-row">
        <div class="col-2 border colN1">
          <form id="search-container">
            <img src="src/images/map.png" alt="location" id="map-img" />
            <input
              type="search"
              placeholder="Search for places..."
              class="form-control border-0"
              id="search-box"
              autocomplete="off"
            />
          </form>
          <img
            src="src/images/loading.gif"
            alt="current weather"
            id="current-weather-img"
          />
          <div><span id="current-temp">...</span><span id="unit">째C</span></div>
          <div id="current-date">...</div>
          <hr class="hr" />
          <div id="current-city">
            <span id="city">City</span>, <span id="country">Country</span>
          </div>
          <img src="src/images/location.gif" id="current-weather-img" />
          <div id="current-location">
            <span id="lat">Latitude</span>째 N, <span id="lon">Longitude</span>째
            E
          </div>
        </div>
        <!-- col2 -->
        <div class="col-4 border colN2">
          <div class="row border rowN1">
            <h2>weather forecast</h2>
          </div>
          <div class="row rowN2">
            <div>Today's Highlights</div>
            <div class="col-2 card border-0">
              Description
              <div id="Description">...</div>
            </div>
            <div class="col-2 card border-0">
              Feels Like
              <div>
                <span id="Feels-like">...</span><span class="unit"> 째C</span>
              </div>
            </div>
            <div class="col-2 card border-0">
              Wind Status
              <div>
                <span id="Wind-Status">...</span><span class="unit"> Km/h</span>
              </div>
            </div>
          </div>
          <div class="row rowN3">
            <div class="col-2 card border-0">
              Humidity
              <div>
                <span id="Humidity">...</span><span class="unit"> %</span>
              </div>
            </div>
            <div class="col-2 card border-0">
              Pressure
              <div>
                <span id="Pressure">...</span><span class="unit"> Hg</span>
              </div>
            </div>
            <div class="col-2 card border-0">
              Precipitation
              <div>1<span class="unit"> %</span></div>
            </div>
          </div>
        </div>
        <!-- col2 -->
      </div>
    </div>

    <small
      >This project was coded by Fatemeh Dashtizadeh and is
      <a href="https://github.com/minaDz/Plus-Final-Project" target="_blank"
        >open-source on GitHub</a
      >
      and <a href="https://heartfelt-blini-b520a5.netlify.app/" target="_blank">hosted on Netlify</a></small
    >

    <script src="src/app.js"></script>
  </body>
</html>

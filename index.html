<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="row side-bar">
        <div class="col SB-first">
          <form id="search-container">
            <img src="src/images/map.png" alt="location" id="map-img">
            <input type="search" placeholder="Search for places..." class="form-control border-0" id="search-box" autocomplete="off">
            
          </form>
          <img src="src/images/loading.gif" alt="current weather" id="current-weather-img" >
          <div><span id="current-temp">...</span><span id="unit">°C</span></div>
          <div id="current-date">...</div>
          <hr class="hr">
          <div id="current-city"><span id="city">City</span>, <span id="country">Country</span></div>
          <img src="src/images/location.gif" id="current-weather-img">
          <div id="current-location"><span id="lat">Latitude</span>° N, <span id="lon">Longitude</span>° E</div>
        </div>
      </div>
      <small>This project was coded by Fatemeh Dashtizadeh and is open-source on GitHub and hosted on Netlify</small>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
